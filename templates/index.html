<!DOCTYPE html>
<html>
<head>
    <title>Event Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Current Events</h1>

        <div class="btn-group mb-4" role="group">
            <a href="/" class="btn btn-outline-primary {% if not active_cat %}active{% endif %}">All</a>
            <a href="/?cat=social services" class="btn btn-outline-primary {% if active_cat == 'social services' %}active{% endif %}">Social Services</a>
            <a href="/?cat=counseling" class="btn btn-outline-primary {% if active_cat == 'counseling' %}active{% endif %}">Counseling</a>
            <a href="/?cat=job" class="btn btn-outline-primary {% if active_cat == 'job' %}active{% endif %}">Jobs</a>
        </div>

        <div class="row">
            {% for event in events %}
            <div class="col-md-4 mb-3">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <span class="badge bg-secondary mb-2">{{ event.category }}</span>
                        <h5 class="card-title">{{ event.title }}</h5>
                        <p class="card-text text-muted">{{ event.desc }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
